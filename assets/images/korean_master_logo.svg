<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- KOREAN text -->
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="900" 
        fill="url(#textGradient)" filter="url(#textShadow)" letter-spacing="4px">KOREAN</text>
  
  <!-- MASTER text -->
  <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="900" 
        fill="url(#textGradient)" filter="url(#textShadow)" letter-spacing="4px">MASTER</text>
  
  <!-- Subtitle -->
  <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" 
        fill="rgba(255,255,255,0.85)" letter-spacing="1px" font-weight="400">Master Korean Language with Fun</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="30" r="2.5" fill="rgba(255,255,255,0.6)" filter="url(#glowEffect)"/>
  <circle cx="260" cy="30" r="2.5" fill="rgba(255,255,255,0.6)" filter="url(#glowEffect)"/>
  <circle cx="45" cy="65" r="2" fill="rgba(255,255,255,0.5)" filter="url(#glowEffect)"/>
  <circle cx="255" cy="65" r="2" fill="rgba(255,255,255,0.5)" filter="url(#glowEffect)"/>
  
  <!-- Top accent line -->
  <rect x="60" y="8" width="180" height="1.5" rx="0.75" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Bottom accent line -->
  <rect x="70" y="92" width="160" height="1.5" rx="0.75" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Side decorative lines -->
  <rect x="20" y="20" width="1" height="40" rx="0.5" fill="rgba(255,255,255,0.3)"/>
  <rect x="279" y="20" width="1" height="40" rx="0.5" fill="rgba(255,255,255,0.3)"/>
</svg>